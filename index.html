<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha" >
      <button id="btn-submit" >Entrar</button>
    </form>    
  </header>

  <main>
    <form id="evaluation-form"  action="">
      <div >
        <input id="input-name"  type="text" name="nome" placeholder="Nome">
        <input id="input-lastname"  type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div >
        <input id="input-email"  type="email" name="email" placeholder="Email">
        <select name="" id="house" >
          <option id="gitnoria-house"  value="Gitnória">Gitnória</option>   
          <option id="reactpuff-house"  value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house"  value="Corvinode">Corvinode</option>
          <option id="pytherina-house"  value="Pytherina">Pytherina</option>
        </select>
      </div>  
      <div id="family" >
        <label id="label-family"  for="">Qual sua família?</label>
        <input id="family-front"  type="radio" name="family" value="Frontend">
        <label  for="">Frontend</label>
        <input id="family-back"  type="radio" name="family" value="Backend">
        <label  for="">Backend</label>
        <input id="family-full"  type="radio" name="family" value="FullStack">
        <label  for="">FullStack</label>
      </div>  
      <div id="class" >
        <label id="label-content"  for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs">HoFs        
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python"> Python       
      </div> 
      <div >
        <label id="label-rate"  for="">Como você avalia a Trybewarts?</label>
        <div>
        <input class="rate" type="radio" name="rate" value="1">
        <label  for="">1</label>
        <input class="rate" type="radio" name="rate" value="2">
        <label  for="">2</label>
        <input class="rate" type="radio" name="rate" value="3">
        <label  for="">3</label>
        <input class="rate" type="radio" name="rate" value="4">
        <label  for="">4</label>
        <input class="rate" type="radio" name="rate" value="5">
        <label  for="">5</label>
        <input class="rate" type="radio" name="rate" value="6">
        <label  for="">6</label>
        <input class="rate" type="radio" name="rate" value="7">
        <label  for="">7</label>
        <input class="rate" type="radio" name="rate" value="8">
        <label  for="">8</label>
        <input class="rate" type="radio" name="rate" value="9">
        <label  for="">9</label>
        <input class="rate" type="radio" name="rate" value="10">
        <label  for="">10</label>   
        </div>  
      </div> 
      <div >
        <label class="textarea remove" for="">Deixe seu comentário:</label>        
        <div >
        <textarea name="" id="textarea"  maxlength="500"></textarea>
        <label id="counter"  for="">500</label>
        </div>
      </div>
      <div >
        <input type="checkbox" name="" id="agreement"  required>
        <label for="agreement" id="label-infos" >Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn"  disabled>Enviar</button>
    </form>

    <form id="form-data" action="">
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

 <script src="script.js"></script> 

</body>
</html>
