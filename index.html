<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha" >
      <button id="btn-submit" >Entrar</button>
    </form>    
  </header>
  <main>
    <form id="evaluation-form" class="remove" action="">
      <div class="remove">
        <input id="input-name" class="remove" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" class="remove" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div class="remove">
        <input id="input-email" class="remove" type="email" name="email" placeholder="Email">
        <select name="" id="house" class="remove">
        <option id="gitnoria-house" class="remove" value="Gitnória">Gitnória</option>   
        <option id="reactpuff-house" class="remove" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" class="remove" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" class="remove" value="Pytherina">Pytherina</option>
        </select>
      </div>  
      <div id="family" class="remove">
        <label id="label-family" class="remove" for="">Qual sua família?</label>
        <input id="family-front" class="remove" type="radio" name="family" value="Frontend">
        <label class="remove" for="">Frontend</label>
        <input id="family-back" class="remove" type="radio" name="family" value="Backend">
        <label class="remove" for="">Backend</label>
        <input id="family-full" class="remove" type="radio" name="family" value="FullStack">
        <label class="remove" for="">FullStack</label>
      </div>  
      <div id="class" class="remove">
        <label id="label-content" class="remove" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject remove" value="HoFs">HoFs        
        <input type="checkbox" class="subject remove" value="Jest">Jest
        <input type="checkbox" class="subject remove" value="Promises">Promises
        <input type="checkbox" class="subject remove" value="React">React
        <input type="checkbox" class="subject remove" value="SQL">SQL
        <input type="checkbox" class="subject remove" value="Python"> Python       
      </div> 
      <div class="remove">
        <label id="label-rate" class="remove" for="">Como você avalia a Trybewarts?</label>
        <div>
        <input class="remove rate" type="radio" name="rate" value="1">
        <label class="remove" for="">1</label>
        <input class="remove rate" type="radio" name="rate" value="2">
        <label class="remove" for="">2</label>
        <input class="remove rate" type="radio" name="rate" value="3">
        <label class="remove" for="">3</label>
        <input class="remove rate" type="radio" name="rate" value="4">
        <label class="remove" for="">4</label>
        <input class="remove rate" type="radio" name="rate" value="5">
        <label class="remove" for="">5</label>
        <input class="remove rate" type="radio" name="rate" value="6">
        <label class="remove" for="">6</label>
        <input class="remove rate" type="radio" name="rate" value="7">
        <label class="remove" for="">7</label>
        <input class="remove rate" type="radio" name="rate" value="8">
        <label class="remove" for="">8</label>
        <input class="remove rate" type="radio" name="rate" value="9">
        <label class="remove" for="">9</label>
        <input class="remove rate" type="radio" name="rate" value="10">
        <label class="remove" for="">10</label>   
        </div>  
      </div> 
      <div class="remove">
        <label class="textarea remove" for="">Deixe seu comentário:</label>        
        <div class="remove">
        <textarea name="" id="textarea" class="remove" maxlength="500"></textarea>
        <label id="counter" class="remove" for="">500</label>
        </div>
      </div>
      <div class="remove">
        <input type="checkbox" name="" id="agreement" class="remove" required>
        <label for="agreement" id="label-infos" class="remove">Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn" class="remove" disabled>Enviar</button>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
 <script src="script.js"></script> 
</body>
</html>
